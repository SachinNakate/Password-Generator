<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="Display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy >
                <span data-copyMsg></span>
                <img src="./copy.svg" alt="**" width="23" height="23" class="copyBTN">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
                <!-- data lengthNumber -->
            </div>
            <!-- Data-lengthSlider -->
            <input type="range" min="1" max="20" class="slider" id="myRange" data-lengthSlider>
            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator  class="indicator">  </div>

            </div>
            
    
            <button class="generateBtn">GENERATE PASSWORD</button>
    



        </div>
    </div>
    <script src="sty.js"></script>
</body>
</html>
